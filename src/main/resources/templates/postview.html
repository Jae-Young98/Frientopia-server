<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymleaf.org">
<head>
  <meta charset="UTF-8">
  <title>게시글 상세 페이지</title>
</head>
<body>

<div class="col1-md-12">
  <div class="col-md-4">
    <form th:object="${post}" th:method ="get" th:action="@{/api/v1/posts/{id}(id=${post.id})}">
      <div class="form-group">
        <label for="id">글 번호</label>
        <input type="text" class="form-control" id="id" th:value="${post.id}" readonly>
      </div>
      <div class="form-group">
        <label for=title>제목</label>
        <input type="text" class="form-control" id="title" th:value="${post.title}" readonly>
      </div>
      <div class="form-group">
        <label for="author">작성자</label>
        <input type="text" class="form-control" id="author" th:value="${post.author}" readonly>
      </div>
      <div class="form-group">
        <label for="content">내용</label>
        <textarea class="form-control" id="content" th:text="${post.content}" readonly></textarea>
      </div>
      <div class="form-group">
        <a th:href="@{/posts/update/{id}(id=${post.id})}" class="btn btn-primary">수정</a>
        <a>신청하기</a>
      </div>
    </form>
    <a href="#" role="button" class="btn btn-secondary">취소</a>
  </div>

</body>
</html>
